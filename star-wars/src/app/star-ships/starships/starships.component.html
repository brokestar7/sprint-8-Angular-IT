<div class="container-fluid bg-dark py-4 ">

        <div *ngFor="let ship of starships" class="card-group m-2" [routerLink]="['/ship/ship/', ship | id]">

            <div  class="card-body bg-secondary">
                <h5 class="card-title text-light">{{ ship.name | uppercase }}</h5>
                <p class="card-text text-light">{{ ship.model | titlecase }}</p>
            </div>
        </div>
</div>
